<div class="example-container">
    <Subzz-app-SideNav></Subzz-app-SideNav>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="col-md-2" opened="{{isOpen}}" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list *ngIf='sideNavMenu && sideNavMenu.length' fixedTopGap="56">
                <div *ngIf="userRole != 3">
                    <a mat-list-item [routerLinkActive]="['active']" routerLink="{{sideNavMenuObj.stateMachine}}" *ngFor="let sideNavMenuObj of sideNavMenu">{{sideNavMenuObj.name}}</a>
                </div>
                <div *ngIf="userRole == 3">
                    <a mat-list-item [routerLinkActive]="['active']" routerLink="{{sideNavMenuObj.stateMachine}}" *ngFor="let sideNavMenuObj of sideNavMenu">Absences</a>
                </div>
                <div *ngIf="userRole == 3" style="padding: 5px;
                    box-shadow: 0px 0px 25px -5px grey;
                    margin: 7px;
                    margin-top: 20px;
                    padding-left: 14px;
                    border-radius: 5px;
                    color: rgba(0, 0, 0, 0.61);
                    overflow-x: hidden;">
                    <h3>Leave Balance</h3>
                    <div class="row" *ngFor="let leave of employeeLeaveBalance">
                        <div class="col-md-6" style="text-align:left">
                            <h4>{{leave.leaveTitle}}</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 style="text-align:center">{{leave.balance}}</h4>
                        </div>
                    </div>
                </div>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="col-md-10">
            <div *ngIf="userRole != 3">
                <router-outlet></router-outlet>
            </div>
            <div *ngIf="userRole == 3">
                <mat-card>
                    <mat-card-content>
                        <h2 class="example-h2">Absences</h2>
                        <mat-tab-group class="demo-tab-group">
                            <mat-tab label="New">
                                <create-absence (refreshBalance)="getEmployeeBalance()"></create-absence>
                            </mat-tab>
                            <mat-tab label="Upcoming">
                                <upcoming-absences></upcoming-absences>
                            </mat-tab>
                            <mat-tab label="Past">
                                <past-absences></past-absences>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
