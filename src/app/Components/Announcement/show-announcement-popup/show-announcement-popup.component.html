<div style="background-color: rgba(209,196,233,.3); padding: 15px; margin: 10px">
  <mat-card>
    <div class="row">
      <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
        <div class="col-md-11" style="text-align: center; color: darkgray"><b>NEW ANNOUNCEMENT</b></div>
        <div class="col-md-1" style="text-align: right; color: red">
          <mat-icon class="cursor-pointer" title="Dismiss">
            clear</mat-icon>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <table style="text-align: center" *ngFor="let announcement of Announcements" cellpadding="3" cellspacing="3"
        width="100%">
        <tr>
          <td><b>{{announcement.title}}</b></td>
        </tr>
        <tr style="text-align: left">
          <td>
            <b>Message :</b> {{announcement.message}}
          </td>
        </tr>
        <hr>
      </table>
    </div>
  </mat-card>
</div>
