<style>
  /* Structure */
.example-container {
  display: flex;
  flex-direction: column;
  min-width: 300px;
}

.example-header {
  min-height: 64px;
  padding: 8px 24px 0;
}

.mat-form-field {
  font-size: 14px;
  width: 100%;
}

.mat-table {
  overflow: auto;
  max-height: 500px;
}
</style>
<h3>Districts</h3>
<div>
    <div class="row">
        <div class="col-md-12 col-lg-12" style="text-align: right">
                <a routerLink="/manage/district/addDistrict"> <button mat-raised-button color="primary">Add</button></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="example-container mat-elevation-z8">
            <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            <mat-table #table [dataSource]="dataSource" matSort>
              <!-- Position Column -->
              <ng-container matColumnDef="DistrictName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name. </mat-header-cell>
                <mat-cell *matCellDef="let iDistrict"> {{iDistrict.districtName}} </mat-cell>
              </ng-container> 
          
              <ng-container matColumnDef="DistrictAddress" >
                <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                <mat-cell *matCellDef="let iDistrict"> {{iDistrict.districtAddress}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="City">
                <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
                <mat-cell *matCellDef="let iDistrict"> {{iDistrict.city}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="DistrictZipCode">
                <mat-header-cell *matHeaderCellDef> Zip Code </mat-header-cell>
                <mat-cell *matCellDef="let iDistrict"> {{iDistrict.districtZipCode}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                      <a style="cursor: pointer;" #tooltip="matTooltip" matTooltip="Delete District" matTooltipPosition="below">
                          <i class="material-icons" (click)="deleteDistrict(row)">delete_sweep</i>
                        </a>
                     <a style="cursor: pointer;margin-left: 10px" #tooltip="matTooltip" matTooltip="Edit District" matTooltipPosition="below">
                        <i class="material-icons" (click)="EditDistrict(row)">edit</i>
                      </a>
                      <a style="cursor: pointer;margin-left: 10px" #tooltip="matTooltip" matTooltip="View Detail" matTooltipPosition="below">
                        <i class="material-icons" (click)="ViewDistrictDetail(row)">visibility</i>
                      </a>
                  </mat-cell>
                </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator
                           [pageSize]="10"
                           [pageSizeOptions]="[1, 10, 20]"
                           [showFirstLastButtons]="true">
            </mat-paginator>
          </div>
    </div>    
</div>
