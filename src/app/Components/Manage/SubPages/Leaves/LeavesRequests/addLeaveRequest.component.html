<style>
    mat-card {
        max-width: 716px;
        margin: 2em auto;
        text-align: center;
    }

    .Leave-content {
        padding: 60px 1rem;
    }

    .full-width-input {
        width: 100%;
    }
</style>
<!-- (onchange)="SearchEmployees()" -->
<div class="Leave-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="LeaveRequestForm" (ngSubmit)="onSubmitLeaveRequestForm(LeaveRequestForm)">
                <h4>Add New Leave Request</h4>
                <mat-form-field class="col-md-12">
                    <input type="text" placeholder="Search Employee Name" aria-label="Number" (input)="SearchEmployees($event.target.value)"
                        matInput formControlName="Employee" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option (onSelectionChange)="employeeSelection(employee)" (click)="employeeSelection(employee)" *ngFor="let employee of Employees"
                            [value]="employee.FirstName">
                            {{employee.FirstName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="col-md-12">
                    <mat-select placeholder="Leave Type" formControlName="LeaveType">
                        <mat-option *ngFor="let Leave of Leaves" [value]="Leave">
                            {{Leave.LeaveTypeName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-12">
                    <textarea matInput placeholder="Description" formControlName="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <input matInput [max]="LeaveRequestForm.value.LeaveEndDate" [matDatepicker]="LeaveStartDatePicker" placeholder="Start Date"
                        formControlName="LeaveStartDate">
                    <mat-datepicker-toggle matSuffix [for]="LeaveStartDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #LeaveStartDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <input matInput [min]="LeaveRequestForm.value.LeaveStartDate" [matDatepicker]="LeaveEndDatePicker" placeholder="End Date"
                        formControlName="LeaveEndDate">
                    <mat-datepicker-toggle matSuffix [for]="LeaveEndDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #LeaveEndDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-md-12">
                    <mat-select placeholder="Duration" formControlName="Duration">
                        <mat-option value="1">Full Day</mat-option>
                        <mat-option value="2">Half Day AM</mat-option>
                        <mat-option value="3">Half Day PM</mat-option>
                        <mat-option value="4">Enter Time Manually</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <input matInput type="time" placeholder="Start Time" formControlName="StartTime" required>
                </mat-form-field>
                <mat-form-field class="col-md-6">
                    <input matInput type="time" placeholder="End Time" formControlName="EndTime" required>
                </mat-form-field>
                <a routerLink="./../../leave">
                    <button mat-raised-button color="primary">Back</button>
                </a>
                <button mat-raised-button color="primary">Save</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
