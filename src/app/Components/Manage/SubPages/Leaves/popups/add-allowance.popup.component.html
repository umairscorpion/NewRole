<div>
    <mat-dialog-actions style="margin-bottom:0px!important">
        <div class="col-md-11 pr-0">
            Allowance
        </div>
        <div class="col-md-1">
            <mat-icon class="mr-15 cursor-pointer" title="Close" (click)="onCloseDialog()" mat-dialog-close>clear</mat-icon>
        </div>
    </mat-dialog-actions>
    <mat-divider></mat-divider>
    <mat-dialog-content class="mat-typography" style="padding-top: 10px">
        <form [formGroup]="allowance" (ngSubmit)="submitAllowance(allowance)">
            <div class="row">
                <div class="col-md-12 vertical-center">
                    <mat-form-field class="col-md-7">
                        <input matInput type="text" disabled="disabled" formControlName="title" placeholder="Title">
                    </mat-form-field>
                    <div class="col-md-2">
                        <i class="material-icons" style="cursor: pointer;color:#00B945;font-weight: bold;" #tooltip="matTooltip" matTooltip="save"
                            matTooltipPosition="below" (click)="submitAllowance(allowance)">check</i>
                        <i class="material-icons" style="cursor: pointer;color:#D70812;font-weight: bold;" #tooltip="matTooltip" matTooltip="delete"
                            matTooltipPosition="below">close</i>
                    </div>
                    <div class="col-md-3" style="text-align: right;">
                        <button mat-raised-button style="background-color:#FFCC99; color: #4f2800; border:1px solid #f19f4d;">Deactivate</button>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row" style="background-color: #F4F3F3">
                <div class="col-md-12 vertical-center">
                    <div class="col-md-7">
                        Settings
                    </div>
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-4" style="text-align: right;">
                        <button mat-raised-button type="submit" style="background-color:#75c598; color:white">Save</button>
                        <button mat-raised-button style="background-color:#bfd8ea; color: #0c4872; border:1px solid #9ec3dc; margin-left: 10px;">cancel</button>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col-md-12 vertical-center">
                    <mat-form-field class="col-md-12">
                        <input matInput type="number" formControlName="yearlyAllowance" placeholder="Yearly Allowance">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-checkbox class="col-md-12" formControlName="isDeductAllowance" color="primary">
                        Employees are allowed to have a negative allowance
                    </mat-checkbox>
                </div>
                <div class="col-md-12">
                    <mat-checkbox class="col-md-12" formControlName="isResidualDays" color="primary">
                        The residual days will be taken over into the new year (e.g residual vacation leave)
                    </mat-checkbox>
                </div>
            </div>

            <div [hidden]="!allowance.value.isResidualDays">
                <div class="row">
                    <div class="col-md-12 vertical-center">
                        <div class="col-md-7">
                            Expiration Rules
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-3" style="text-align: right;">

                        </div>
                    </div>
                </div>
                <div class="row col-md-10 col-md-offset-1 mat-elevation-z8" style="margin-bottom: 15px;">
                    <table cellpadding="3" cellspacing="3" width="100%">
                        <tr>
                            <th>
                                Valid from
                            </th>
                            <th>
                                Residual leave expires on
                            </th>
                            <th>
                                Does not expire
                            </th>
                            <th>
                                Expire at end of year
                            </th>
                        </tr>
                        <mat-divider></mat-divider>
                        <tr>
                            <td>
                                <mat-form-field style="width: 100px;">
                                    <input matInput [matDatepicker]="startDatePicker" placeholder="valid from" formControlName="expirationStartDate">
                                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                                    <mat-datepicker #startDatePicker></mat-datepicker>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 100px;">
                                    <input matInput [matDatepicker]="endDatePicker" placeholder="expires on" formControlName="expirationEndDate">
                                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                                    <mat-datepicker #endDatePicker></mat-datepicker>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-checkbox color="primary" formControlName="isExpired">
                                </mat-checkbox>
                            </td>
                            <td>
                                <mat-checkbox color="primary" formControlName="isExpiredAtEndOfYear">
                                </mat-checkbox>
                            </td>
                            <td style="display: inline;">
                                <i class="material-icons">edit</i>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </form>
    </mat-dialog-content>
</div>
