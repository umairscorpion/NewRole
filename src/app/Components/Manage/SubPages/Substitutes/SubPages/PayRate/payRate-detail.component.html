<div class="col-md-12 col-lg-12">
    <div class="col-lg-12 col-md-12 mat-elevation-z8">
        <div class="row vertical-center">
            <div class="col-md-5 col-lg-5">
                Role
            </div>
            <div class="col-md-3 col-lg-3">
                Payments
            </div>
            <div class="col-md-4 col-lg-3" style="margin-left: 13px">
                <button mat-raised-button (click)="addNewPayRate()" type="button">
                    Add
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row vertical-center" *ngFor="let payRate of payRates">
            <div class="col-md-5 col-lg-5">
                <div class="row col-md-6 col-lg-6">
                    <mat-form-field>
                        <mat-select placeholder="Position" [disabled]="!payRate.isArchived && payRate.id > 0" [(ngModel)]="payRate.positionId">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let position of positions" [value]="position.id">
                                {{position.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-1 col-lg-1">
                {{payRate.period == '1' ? 'Daily' : payRate.period == '2' ? 'Hourly' : ''}}:
            </div>
            <div class="col-md-1 col-lg-1">
                <mat-form-field>
                    <input matInput [(ngModel)]="payRate.payRate" [disabled]="!payRate.isArchived && payRate.id > 0" type="number" placeholder="rate">
                    <span matPrefix>$&nbsp;</span>
                </mat-form-field>
            </div>
            <div class="col-md-1 col-lg-1">
                <mat-select placeholder="period" [disabled]="!payRate.isArchived && payRate.id > 0" [(ngModel)]="payRate.period">
                    <mat-option value="1">Daily</mat-option>
                    <mat-option value="2">Hourly</mat-option>
                </mat-select>
            </div>
            <div class="col-md-3 col-lg-3">
                <div class="col-md-12 col-lg-12" style="text-align: left;">
                    <button mat-raised-button type="button" (click)="postPayRate(payRate)" style="background-color: #04C0BF; color: white">Save</button>
                    <button mat-raised-button type="button" (click)="payRate.isArchived =! payRate.isArchived" style="margin-left:3px;background-color: #C3DEF1">Edit</button>
                    <button mat-raised-button type="button" (click)="onDeletePayRate(payRate.id)" style="background-color: #F1F1F3;margin-left:3px">
                        <mat-icon style="color:#d20e0f;font-size:15px;font-weight: bold;">close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row vertical-center">
        </div>
    </div>
</div>
<div class="col-md-12 col-lg-12">
    <div class="col-md-12 vertical-center">
        <div class="row">
            <div class="col-md-12">Rules</div>
        </div>
    </div>
    <div class="col-md-8 col-lg-8 mat-elevation-z8">
        <div class="row vertical-center">
            <div class="col-md-12">Payrate</div>
        </div>
        <mat-divider></mat-divider>
        <div class="row vertical-center" *ngFor="let payRateRule of payRateRules">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-select placeholder="Position" [(ngModel)]="payRateRule.positionId">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let position of positions" [value]="position.id">
                            {{position.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="payRateRule.increaseAfterDays" placeholder="Increase After">
                    <span matSuffix>Days</span>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="payRateRule.payRate" placeholder="Payment">
                    <span matPrefix>$&nbsp;</span>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <button mat-raised-button type="button" (click)="postPayRateRule(payRateRule)" style="background-color: #04C0BF;color: white">
                    <mat-icon style="font-size: 20px">check</mat-icon>OK</button>
                    <button mat-raised-button type="button" (click)="onDeletePayRateRule(payRateRule.id)" style="background-color: #F1F1F3; margin-left: 5px">
                            <mat-icon style="color:#d20e0f;font-size:15px;font-weight: bold;">close</mat-icon>
                        </button>
            </div>
        </div>
    </div>
</div>
