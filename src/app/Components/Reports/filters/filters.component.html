<form #form="ngForm" [formGroup]="reportFilterForm" (ngSubmit)="onSubmit(reportFilterForm)" novalidate>
  <div class="report-filters">
    <mat-expansion-panel #myPanel [disabled]="true">
      <mat-expansion-panel-header class="header-panel">
        <mat-panel-description>
          <div class="col-md-12 title-bar p-0">
            <div class="col-md-4 title p-0">
              FILTER OPTIONS &nbsp;
              <button type="button" mat-icon-button color="primary" (click)="expandPanel()" [disableRipple]="true">
                <mat-icon>{{matIcon}}</mat-icon>
              </button>
            </div>
            <div class="col-md-4 text-center pt-15">
              <mat-form-field>
                <input matInput [matDatepicker]="datePickerFrom" placeholder="Choose a date" formControlName="fromDate" (dateChange)="onSubmit(reportFilterForm)">
                <mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #datePickerFrom></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-4 text-right">
              <button type="button" mat-raised-button class="btn btn-success" (click)="onPrintReport(reportFilterForm)">Print</button>&nbsp;
              <button type="cancel" mat-raised-button class="btn btn-default" (click)="onCancel(reportFilterForm)">Cancel</button>
            </div>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Job Number:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Job Confirmation Number" formControlName="jobNumber">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Absence Type:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-select placeholder="Select..." formControlName="employeeTypeId">
              <mat-option value="1">Request Specific Sub</mat-option>
              <mat-option value="2">Direct Assign</mat-option>
              <mat-option value="3">Preferred Sub List</mat-option>
              <mat-option value="4">Entire Substitute Pool</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Duration Type:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-select placeholder="Select..." formControlName="absenceTypeId">
              <mat-option value="1">Full Day</mat-option>
              <mat-option value="2">Half Day AM</mat-option>
              <mat-option value="3">Half Day PM</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Location:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-select placeholder="Select..." formControlName="locationId">
              <mat-option *ngFor="let district of districts" [value]="district.districtId">
                {{district.districtName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Reason:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-select placeholder="Select..." formControlName="reasonId">
              <mat-option *ngFor="let Leave of Leaves" [value]="Leave.leaveTypeId">
                {{Leave.leaveTypeName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <label>Employee Last Name:</label>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Employee Last Name" formControlName="employeeName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-6">
          <button type="submit" mat-raised-button class="btn btn-success">View Reports</button>&nbsp;
          <button type="button" mat-raised-button class="btn btn-danger" (click)=onReset()>Reset</button>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</form>
