<h1>Report Filters</h1>
<div class="report-filters">
  <mat-expansion-panel #myPanel [disabled]="true">
    <mat-expansion-panel-header class="filters-panel-header">

      <mat-panel-description fxLayout="row" fxFlex fxLayoutAlign="start center" fxLayoutGap="10px">
        <span>
          FILTER OPTIONS
        </span>
        <mat-form-field fxFlex="20">
          <input matInput [matDatepicker]="datePickerFrom" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #datePickerFrom></mat-datepicker>
        </mat-form-field>

        <!-- <mat-form-field fxFlex="20">
          <input matInput [matDatepicker]="datePickerTo" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="datePickerTo"></mat-datepicker-toggle>
          <mat-datepicker #datePickerTo></mat-datepicker>
        </mat-form-field> -->

        <div fxFlex="60">
          <button mat-icon-button color="primary" (click)="expandPannel()" [disableRipple]="true">
            <mat-icon>{{matIcon}}</mat-icon>
          </button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <div class="row">
      <div class="col-md-4 text-right">
        <label>Job Number:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Enter Job Confirmation Number">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-right">
        <label>Employee Type:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-select placeholder="Select...">
            <mat-option value="1">Request Specific Sub</mat-option>
            <mat-option value="2">Direct Assign</mat-option>
            <mat-option value="3">Preferred Sub List</mat-option>
            <mat-option value="4">Entire Substitute Pool</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-right">
        <label>Absence Type:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-select placeholder="Select...">
            <mat-option value="1">Full Day</mat-option>
            <mat-option value="2">Half Day AM</mat-option>
            <mat-option value="3">Half Day PM</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-right">
        <label>Location:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-select placeholder="Select...">
            <mat-option *ngFor="let district of districts" [value]="district.districtId">
              {{district.districtName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-right">
        <label>Reason:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-select placeholder="Select...">
            <mat-option *ngFor="let Leave of leaveReasons" [value]="Leave">
              {{Leave.leaveTypeName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-right">
        <label>Employee Last Name:</label>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Enter Employee Last Name">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-6">
        <button type="submit" mat-raised-button class="btn btn-success">View Reports</button>&nbsp;
        <button type="button" mat-raised-button class="btn btn-danger">Reset</button>
      </div>
    </div>
  </mat-expansion-panel>
</div>


<div class="row">
  <div class="col-md-4">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [options]="doughnutChartOptions"></canvas>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</div>
