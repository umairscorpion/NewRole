<mat-card>
    <mat-card-content>
        <h2 class="example-h2">Reports</h2>
        <mat-tab-group class="demo-tab-group" [selectedIndex]="selectedTab" (selectedTabChange)="onChangeTab($event)">
            <mat-tab label="Daily">
                <daily-reports></daily-reports>
            </mat-tab>
            <mat-tab label="Monthly">
                <monthly-reports></monthly-reports>
            </mat-tab>
            <mat-tab label="Activity">
                <payroll-reports></payroll-reports>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
