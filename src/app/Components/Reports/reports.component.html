<mat-card>
    <mat-card-content>
        <mat-card-title>Reports</mat-card-title>
        <mat-tab-group class="demo-tab-group" [selectedIndex]="selectedTab" (selectedTabChange)="onChangeTab($event)">
            <mat-tab label="Daily">
                <daily-reports #ref="hideIfUnauthorized" [hideIfUnauthorized]="'ACCESS_REPORTS'"></daily-reports>
                <div class="row" *ngIf="!ref.hide" style="margin-top: 30px;text-align: center;">
                    <div class="alert-warning m-20 p-20">Permissions not granted.</div>
                </div>
            </mat-tab>
            <mat-tab label="Monthly">
                <monthly-reports [hideIfUnauthorized]="'ACCESS_REPORTS'"></monthly-reports>
                <div class="row" *ngIf="!ref.hide" style="margin-top: 30px;text-align: center;">
                    <div class="alert-warning m-20 p-20">Permissions not granted.</div>
                </div>
            </mat-tab>
            <mat-tab label="Activity">
                <activity-reports [hideIfUnauthorized]="'ACCESS_REPORTS'"></activity-reports>
                <div class="row" *ngIf="!ref.hide" style="margin-top: 30px;text-align: center;">
                    <div class="alert-warning m-20 p-20">Permissions not granted.</div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
