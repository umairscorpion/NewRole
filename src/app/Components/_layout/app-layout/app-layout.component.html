<div class="example-container">
  <div [class.example-is-mobile]="mobileQuery.matches">
    <Subzz-app-SideNav></Subzz-app-SideNav>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav [ngClass]="{'col-md-2': isOpen , '': !isOpen}" opened="{{isOpen}}" (keydown.escape)="toggle()" [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list *ngIf='userTemplate && userTemplate.length'>
          <a mat-list-item [routerLinkActive]="['active']" routerLink="/{{userTempplateObj.stateMachine}}" *ngFor="let userTempplateObj of userTemplate">{{userTempplateObj.name}}</a>
        </mat-nav-list>
        <div *ngIf="userRole == 3" style="padding: 5px;
                    box-shadow: 0px 0px 25px -5px grey;
                    margin: 7px;
                    margin-top: 20px;
                    padding-left: 14px;
                    border-radius: 5px;
                    color: rgba(0, 0, 0, 0.61);
                    overflow-x: hidden;">
          <h3>Leave Balance</h3>
          <div class="row" *ngFor="let leave of employeeLeaveBalance">
            <div class="col-md-6" style="text-align:left">
              <h4>{{leave.leaveTitle}}</h4>
            </div>
            <div class="col-md-6">
              <h4 style="text-align:center">{{leave.balance}}</h4>
            </div>
          </div>
        </div>
      </mat-sidenav>
      <mat-sidenav-content [ngClass]="{'col-md-10': isOpen , 'col-md-10 col-md-offset-1': !isOpen}" class="right-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
